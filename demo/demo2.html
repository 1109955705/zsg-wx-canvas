<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      style="width: 500px; height: 500px; border: 1px solid #000"
      width="500px"
      height="500px"
    ></canvas>
    <script type="module">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "red";
      ctx.save();
      ctx.translate(10, 10);
      ctx.rect(0, 0, 100, 100); // 原点处画了一个200*200的矩形
      ctx.fill();
      console.log("=====", ctx.isPointInPath(20, 20));
      ctx.restore();
      ctx.beginPath();
      ctx.fillStyle = "blue";
      ctx.rect(0, 0, 200, 200); // 原点处画了另一个200*200的矩形
      ctx.fill();
      console.log("=====", ctx.isPointInPath(30, 30));
    </script>
  </body>
</html>
