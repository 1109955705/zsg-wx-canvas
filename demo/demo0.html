<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <canvas
      id="canvas"
      style="width: 500px; height: 500px; border: 1px solid #000"
      width="500px"
      height="500px"
    ></canvas>
    <script type="module">
      import { Stage, Rect, Circle, EventNames } from "../dist/bundle.esm.js";
      const canvas = document.querySelector("#canvas");
      const stage = new Stage(canvas);

      const rect = new Rect({
        origin: [10, 10],
        x: 10,
        y: 10,
        width: 250,
        height: 250,
        radius0: 20,
        radius1: 20,
        radius2: 20,
        radius3: 20,
        fillColor: "green",
      });
      console.log("xxxxxx", rect);
      const circle = new Circle({
        origin: [20, 20],
        x: 100,
        y: 100,
        radius: 100,
        fillColor: "red",
      });

      rect.on(EventNames.mousedown, () => console.log("rect mousedown"));
      rect.on(EventNames.mouseup, () => console.log("rect mouseup"));
      rect.on(EventNames.mouseenter, () => console.log("rect mouseenter"));
      rect.on(EventNames.mouseleave, () => console.log("rect mouseleave"));
      rect.on(EventNames.mouseclick, () => console.log("rect click!!"));
      rect.on(EventNames.mousemove, () => console.log("rect mousemove"));

      circle.on(EventNames.mouseup, () => console.log("circle mouseup"));
      circle.on(EventNames.mousedown, () => console.log("circle mousedown"));
      circle.on(EventNames.mouseleave, () => console.log("circle mouseleave"));
      circle.on(EventNames.mouseenter, () => console.log("circle mouseenter"));
      circle.on(EventNames.mouseclick, () => console.log("circle click"));
      circle.on(EventNames.mousemove, () => console.log("circle mousemove"));

      stage.add(rect);
      stage.add(circle);
